<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/core-signals/core-signals.html">

<polymer-element name="mc-player" attributes="player" layout vertical>
    <template>
        <style>
            :host {
                color: white;
            }

            .player {
                -webkit-box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
                box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
            }

            .avatar {
                background-color: #ccc;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 3px solid white;
            }

            paper-icon-button {
                position: absolute;
                top: 20px;
                left: 20px;
            }
        </style>

        <div class="player" hero hero-id="punch" style="background-color: {{player.color}}" fit layout vertical center center-justified>
            <h1>{{player.name}}</h1>
            <div class="avatar"></div>
            <paper-icon-button icon="arrow-back" cross-fade-delayed on-tap="{{goBack}}"></paper-icon-button>
        </div>
    </template>

    <script>
        Polymer({
            goBack: function () {
                this.fire('main');
            }
        });
    </script>
</polymer-element>
