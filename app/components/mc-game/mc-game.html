<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">

<polymer-element name="mc-game" attributes="players player playerId" layout vertical>
    <template>
        <style>
            :host {
                color: white;
            }

            .player {
                -webkit-box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
                box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
            }

            .level {
                font-size: 60px;
                font-weight: 100;
            }

            .avatar {
                background-color: #ccc;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 5px solid white;
            }
        </style>

        <firebase-element id="base" location="https://munchkincounter.firebaseio.com/games/-Jojuz5NFVv1a-mRiln0" data="{{game}}" keys="{{keys}}"></firebase-element>

        <core-selector selected="{{selected}}" fit layout horizontal>
            <template repeat="{{play, i in game['players']}}">
                <div class="player" hero-id="{{player.name === play.name ? 'punch' : ''}}" hero?="{{player.name === play.name}}" style="background-color: {{play.color}}" flex layout vertical center center-justified>
                    <h1>{{play.name}}</h1>
                    <div class="avatar"></div>
                    <h1 class="level">{{play.level}}</h1>
                </div>
            </template>
        </core-selector>
    </template>

    <script>
        Polymer({
            selectedChanged: function () {
                this.player = this.game.players[this.selected];
                this.playerId = this.selected;
            }
        });
    </script>
</polymer-element>
