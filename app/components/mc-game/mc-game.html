<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">

<polymer-element name="mc-game" attributes="players player" layout vertical>
    <template>
        <style>
            :host {
                color: white;
            }

            .player {
                -webkit-box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
                box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
            }

            .avatar {
                background-color: #ccc;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 3px solid white;
            }
        </style>

        <core-selector selected="{{selected}}" fit layout horizontal>
            <template repeat="{{play, i in players}}">
                <div class="player" hero-id="{{player.name === play.name ? 'punch' : ''}}" hero?="{{player.name === play.name}}" style="background-color: {{play.color}}" flex layout vertical center center-justified>
                    <h1>{{play.name}}</h1>
                    <div class="avatar"></div>
                </div>
            </template>
        </core-selector>
    </template>

    <script>
        Polymer({
            selectedChanged: function () {
                this.player = this.players[this.selected];
            }
        });
    </script>
</polymer-element>
